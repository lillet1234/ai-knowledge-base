<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC 成交喜报线框图</title>
    <style>
        :root {
            --primary-blue: #0052CC;
            --premium-gold: #D4AF37;
            --bg-dark: #0A0F1C;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }

        .poster-container {
            width: 375px;
            height: 500px; /* 3:4 Aspect Ratio */
            background: linear-gradient(135deg, var(--bg-dark) 0%, #162447 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        /* 顶部 LOGO 区 */
        .header {
            margin-top: 40px;
            text-align: center;
        }
        .logo-placeholder {
            font-size: 18px;
            font-weight: bold;
            color: white;
            letter-spacing: 2px;
            border-bottom: 2px solid var(--primary-blue);
            padding-bottom: 5px;
        }
        .title {
            margin-top: 10px;
            font-size: 32px;
            color: var(--premium-gold);
            font-weight: 900;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* 核心数字区 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .amount {
            font-size: 80px;
            font-weight: 900;
            background: linear-gradient(to bottom, #FFD700, #FDB931);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'DIN Alternate', sans-serif;
            line-height: 1;
        }
        .unit {
            font-size: 24px;
            color: var(--premium-gold);
            margin-left: 5px;
        }
        .tag {
            margin-top: 15px;
            background: rgba(255,255,255,0.1);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* 详情卡片 */
        .details-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            width: 80%;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            margin-bottom: 40px;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .detail-row:last-child {
            margin-bottom: 0;
        }
        .label { color: #8899A6; }
        .value { font-weight: bold; }

        /* 底部 */
        .footer {
            margin-bottom: 30px;
            text-align: center;
            font-size: 12px;
            color: var(--premium-gold);
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="poster-container">
        <!-- Header -->
        <div class="header">
            <div class="logo-placeholder">DCC 三湘票据</div>
            <div class="title">成交喜报</div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div>
                <span class="amount">500</span><span class="unit">万</span>
            </div>
            <div class="tag">银票秒贴 | 极速到账</div>
        </div>

        <!-- Details -->
        <div class="details-card">
            <div class="detail-row">
                <span class="label">客户类型</span>
                <span class="value">某建筑央企 (一级)</span>
            </div>
            <div class="detail-row">
                <span class="label">放款耗时</span>
                <span class="value">8 分钟</span>
            </div>
            <div class="detail-row">
                <span class="label">成交利率</span>
                <span class="value" style="color: #4CAF50;">1.65%</span>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            资金方直投 · 无中间商赚差价
        </div>
    </div>

</body>
</html>
